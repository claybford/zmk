syntax = "proto3";

package zmk.core;

message Request {
    oneof request_type {
        bool get_lock_status = 1;
        bool unlock_request = 2;
        bool lock_request = 3;
    }
}

message GetLockStatusResponse {
    bool locked = 1;
}

message Response {
    oneof response_type {
        GetLockStatusResponse get_lock_status = 1;
    }
}